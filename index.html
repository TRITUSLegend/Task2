<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hoverable Sidenav Buttons</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidenav {
      height: 100vh;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
    }

    .sidenav a {
      position: absolute;
      left: 0;
      transition: 0.3s;
      padding: 16px;
      width: 60px;
      text-decoration: none;
      color: white;
      font-size: 20px;
      border-radius: 0 5px 5px 0;
    }

    .sidenav a:hover {
      width: 200px;
    }

    .green { top: 20px; background-color: #04AA6D; }
    .blue  { top: 80px; background-color: #2196F3; }
    .red   { top: 140px; background-color: #f44336; }
    .gray  { top: 200px; background-color: #555; }

    .main {
      margin-left: 70px;
      padding: 20px;
    }

    h2 {
      font-size: 28px;
    }

    p {
      color: #666;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="sidenav">
  <a href="#" class="green">Green</a>
  <a href="#" class="blue">Blue</a>
  <a href="#" class="red">Red</a>
  <a href="#" class="gray">Gray</a>
</div>

<div class="main">
  <h2>Hoverable Sidenav Buttons</h2>
  <p>Hover over the buttons in the left side navigation to open them.</p>
</div>

</body>
</html>
