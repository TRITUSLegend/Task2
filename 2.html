<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Window</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 8px;
      width: 350px;
      text-align: center;
      color: white;
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-weight: bold;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      background-color: #fff;
      font-size: 15px;
      color: #000;
    }

    .login-box input[type="checkbox"] {
      margin-right: 5px;
    }

    .login-box label {
      font-size: 14px;
    }

    .login-box a {
      color: #ccc;
      text-decoration: underline;
    }

    .login-box button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #f7a900;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }

    .login-box button:hover {
      background: #e69500;
    }

    .checkbox-wrapper {
      text-align: left;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>LOGIN WINDOW</h2>
  <form>
    <input type="email" placeholder="Your Email Address" required>
    <input type="password" placeholder="Your Password" required>
    <div class="checkbox-wrapper">
      <input type="checkbox" id="agree">
      <label for="agree">Agree With <a href="#">Terms & Condition</a></label>
    </div>
    <button type="submit">Login</button>
  </form>
</div>

</body>
</html>
